<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            height: 100%;
        }
        body {
            background-color: white;
            height: 100%;
            margin: 0px;
            position: relative;
            
        }
        .head-bar {
            display: flex;
            color:rgb(88, 88, 88);
            font-size: 0.8em;
            font-family: arial, sans-serif;
            padding-top: 15px;
            
        }
        .head-bar-left {
            padding-left: 17px;
        }
        a + a {
            margin-left: 12px;
        }
        .head-bar-right {
            
            padding-right: 20px;
            font-weight: 500;
            margin-left: auto;
        }
        .logo {
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: 50px;
            margin-bottom: -28px;
            width: 325px;
            
        }
        .wrapper {
            
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            height: 45px;
        }
        input[type="text"] {
            color: black;
            
            
        }
        
        .search-bar {
            font-size: 20px;
            position: relative;
            border-width: 1px;
            border-radius: 25px;
            width: 400px;
            height: 40px;
            
            padding-left: 50px;
            padding-right: 30px;
            
            border-color:rgba(33,33,33,0.2)
            
        }
        
        .search-icon {
            z-index: 0;
            margin-left: -430px;
            width: 14px;
            opacity: 0.4;
            margin-top:-30px;
            color: gray;
        }
        .search-bar:hover {
            box-shadow: 0 0 5px rgba(33,33,33,0.2); 
        }
        .search-bar:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(33,33,33,0.2);
        }
        .button-box {
            margin-top: 10px;
            display: flex;
            justify-content: center;
        }
        .buttons {

            width: 270px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            position: relative;
            top: 20px;
            
            
        } 
        .button {  
            padding: 8px 15px 8px 15px;    
            border-radius: 5px;
            border: 1px solid transparent;
            color: rgb(95, 95, 95);
        }
        .button:hover{
            border-color: rgb(205, 206, 205);
            color: black;
            border-width: 1px;
        }
        .language {
            margin-top: 50px;
            text-align: center;
            font-size: 15px;

        }
        .bottom {
            background-color: rgb(243, 242, 242);
            position: absolute;
            bottom: 0;
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        .country {
            border: 1px solid rgb(218, 216, 216);
            height: 40px;
            display: flex;
            align-items: center;
            padding-left: 20px;
            color:rgb(141, 140, 140)
        }
        .links {
            display: flex;
            flex-direction: row;
            height: 40px;
            flex-wrap: wrap-reverse;
            border: 0px solid rgb(218, 216, 216);
            color:rgb(94, 93, 93)
        }
        .left-links {
            display: flex;
            flex-direction: row;
            flex-grow: 1;
            justify-content: center;
            
        }
        .right-links {
            display: flex;
            flex-direction: row;
            flex-grow: 1;
            justify-content: center;

        }
    </style>
</head>
